    .coords {

    }

    /* Heartbeat Animation */
    .heartbeat {
      display: inline-block;
      animation: heartbeat 1.5s infinite;
      color: #e60073;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.3); }
      28% { transform: scale(1); }
      42% { transform: scale(1.3); }
      70% { transform: scale(1); }

    /* Soft Fade-in */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ğŸŒ A Heartfelt Note For Youuuuuuuuuuuu ShanikaağŸ’—ğŸ’–ğŸ’— ....from ğŸ¦ğŸ’Œ</h1>
  <p id="message">I wanna Sayyyyy to youuuuuuu that ğŸ‘‰ğŸ‘ˆğŸ¥º ....</p>
  <div class="coords" id="coordinates"></div>

  <script>
    const myLat = 12.86402;  // Your location
    const myLon = 79.07579;

    function toRadians(deg) {
      return deg * Math.PI / 180;
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of Earth in km
      const dLat = toRadians(lat2 - lat1);
      const dLon = toRadians(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((position) => {
        const userLat = position.coords.latitude;
        const userLon = position.coords.longitude;
        const distance = getDistance(myLat, myLon, userLat, userLon).toFixed(2);

        document.getElementById("message").innerHTML = 
          `You may be <strong>${distance} km</strong> away from me,<br>
           but you're always veryyyyyyyyyyyyyyy close (inside) to my heart z
           <span class="heartbeat">â£ğŸ’–â£</span>`;

        document.getElementById("coordinates").innerHTML = 
          `ğŸŒ ğŸŒ ğŸŒ ğŸŒ ğŸŒ <br>might seem far: <strong>${userLat.toFixed(5)}</strong>, but not so far: <strong>${userLon.toFixed(5)}</strong>`;
      }, () => {
        document.getElementById("message").innerText = 
          "Could not get your location. Please allow location access.";
      });
    } else {
      document.getElementById("message").innerText = 
        "Geolocation is not supported by your browser.";
    }
  </script>
